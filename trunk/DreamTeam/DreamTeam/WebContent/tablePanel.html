<table class="table table-striped">
    
    <thead>
        <tr class="row">
            <th class="col-md-3">Player Name</th>
            <th class="col-md-2">
            	<a href="#/" ng-click="$parent.setSortType('data.nowCost', $parent.sortDirectionIsAscending)">
            		Cost (M)
            		<i class="glyphicon" ng-show="sortType == 'data.nowCost' && $parent.sortDirectionIsAscending" ng-class="'glyphicon-chevron-up'"></i>
                    <i class="glyphicon" ng-show="sortType == 'data.nowCost' && !$parent.sortDirectionIsAscending" ng-class="'glyphicon-chevron-down'"></i>
            	</a>
            </th>
            <th class="col-md-2">
                <a href="#/" ng-click="$parent.setSortType('getPointsPerGame()', $parent.sortDirectionIsAscending)">
                    PPG
                    <i class="glyphicon" ng-show="sortType == 'getPointsPerGame()' && $parent.sortDirectionIsAscending" ng-class="'glyphicon-chevron-up'"></i>
                    <i class="glyphicon" ng-show="sortType == 'getPointsPerGame()' && !$parent.sortDirectionIsAscending" ng-class="'glyphicon-chevron-down'"></i>
                </a>
        		
            </th>
            <th class="col-md-2">
                <a href="#/" ng-click="$parent.setSortType('getPointsPerGamePerMillion()', $parent.sortDirectionIsAscending)">
                    PPMPG
                    <i class="glyphicon" ng-show="sortType == 'getPointsPerGamePerMillion()' && $parent.sortDirectionIsAscending" ng-class="'glyphicon-chevron-up'"></i>
                    <i class="glyphicon" ng-show="sortType == 'getPointsPerGamePerMillion()' && !$parent.sortDirectionIsAscending" ng-class="'glyphicon-chevron-down'"></i>
                </a>
            </th>
            <th class="col-md-3">Team Name</th>
        </tr>
    <thead>
    <tbody>
        <tr class="row" ng-repeat="player in players | orderBy:sortType:$parent.sortDirectionIsAscending | filter:{positionFullName : typeName}">
            <td class="col-md-3">{{ player.getName() }} </td>
            <td class="col-md-2">{{ player.getNowCost() }}</td>
            <td class="col-md-2">{{ player.getPointsPerGame() }}</td>
            <td class="col-md-2">{{ player.getPointsPerGamePerMillion() }}</td>
            <td class="col-md-3">{{ player.getTeamName() }}</td>
        </tr>
    </tbody>
</table>
