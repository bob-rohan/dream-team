<div class="container-fluid" id="tabsContainer">

	<div>
		<h3>Filter(s)</h3>
		
		<h4>Gameweek</h4>
	
		<rzslider rz-slider-model="slider.minValue"
			rz-slider-high="slider.maxValue" rz-slider-options="slider.options"></rzslider>
			
		</br>
		</br>
		<hr>
	</div>

	<ul class="nav nav-tabs" id="tabMenu">
		<li id="AllPlayers-tab" class="active"><a data-target="#allPlayers"
			data-toggle="tab">All Players</a></li>
		<li id="Goalkeepers-tab"><a
			data-target="#goalkeepers" data-toggle="tab">Goalkeepers</a></li>
		<li id="Defenders-tab"><a data-target="#defenders"
			data-toggle="tab">Defenders</a></li>
		<li id="Midfielders-tab"><a data-target="#midfielders"
			data-toggle="tab">Midfielders</a></li>
		<li id="Forwards-tab"><a data-target="#forwards"
			data-toggle="tab">Forwards</a></li>
		<li id="PriceChanges-tab"><a data-target="#pricechange"
			data-toggle="tab">Price Changes</a></li>
		<li id="Fitness-tab"><a data-target="#fitness"
			data-toggle="tab">Fitness</a></li>
	    <li id="Squad-tab"><a data-target="#squad"
			data-toggle="tab">Squad</a></li>
		<li id="Fixtures-tab"><a data-target="#fixtures"
			data-toggle="tab">Fixtures</a></li>
	</ul>

	<div id="tabContent" class="tab-content">
		<div id="allPlayers" class="tab-pane active">
			<table-panel type-name="" sort-type="sortType"
				gameweekss="gameweekss" players="players" configuration="configuration"> </table-panel>
		</div>
		
		<div id="goalkeepers" class="tab-pane">
			<table-panel type-name="Goalkeeper" sort-type="sortType"
				players="players"> </table-panel>
		</div>

		<div id="defenders" class="tab-pane">
			<table-panel type-name="Defender" sort-type="sortType"
				players="players"> </table-panel>
		</div>

		<div id="midfielders" class="tab-pane">
			<table-panel type-name="Midfielder" sort-type="sortType"
				players="players"> </table-panel>
		</div>

		<div id="forwards" class="tab-pane">
			<table-panel type-name="Forward" sort-type="sortType"
				players="players" fpl-filter="fplFilter"> </table-panel>
		</div>
		
		<div id="pricechange" class="tab-pane">
			<price-change-panel sort-type="sortType"
				players="players" fpl-filter="fplFilter"> </price-change-panel>
		</div>
		
		<div id="fitness" class="tab-pane">
			<fitness-panel sort-type="sortType"
				players="players" fpl-filter="fplFilter"> </fitness-panel>
		</div>
		
		<div id="squad" class="tab-pane">
			<squad-panel sort-type="sortType"
				gameweekss="gameweekss" players="players" configuration="configuration" fpl-filter="fplFilter"> </squad-panel>
		</div>
		
		<div id="fixtures" class="tab-pane">
			<teams-panel gameweekss="gameweekss" teams="teams" configuration="configuration"> </teams-panel>
		</div>
	</div>
	
	<div class="row pull-right">
		<button class="btn btn-default" ng-click="refreshPlayers()">Refresh Players</button>
	</div>
	
	
</div>
